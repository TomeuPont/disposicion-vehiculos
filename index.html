<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plano Taller Camiones</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="panel-lateral">
  <button onclick="alternarUbicacion()" id="btnUbicacion">Campa</button>
  <div style="position: relative; display: inline-block;">
    <button onclick="mostrarConfiguracion()" id="botonConfiguracion">⚙️ Configuración</button>
    <div id="menuConfiguracion">
      <button onclick="alternarModo()">Activar modo edición</button><br><br>
      <button onclick="confirmarReseteo()">Resetear todos los bloques</button>
    </div>
  </div>
</div>

<div class="plano-container" id="plano"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Editar Bloque</h3>
    <input type="number" id="actividad" placeholder="Nº Actividad" min="1">
    <input type="text" id="matricula" placeholder="Matrícula">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="trabajador" placeholder="Trabajador">
      <div style="margin: 10px 0; display: flex; flex-direction: row-reverse; align-items: center; gap: 6px;">
        <input type="checkbox" id="terminado" style="margin: 0;">
        <label for="terminado" style="margin: 0;">Terminado</label>
    </div>
    <button onclick="guardarDatos()">Guardar</button>
    <button onclick="liberarDatos()">Liberar</button>
  </div>
</div>

<div id="mensajeEstado">Estado</div>
<div class="version">Versión 1.7.5</div>

<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plano Taller Camiones</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="panel-lateral">
  <button onclick="alternarUbicacion()" id="btnUbicacion">Campa</button>
  <div style="position: relative; display: inline-block;">
    <button onclick="mostrarConfiguracion()" id="botonConfiguracion">⚙️ Configuración</button>
    <div id="menuConfiguracion" style="display: none; position: absolute; top: 35px; left: 0; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.2); z-index: 1000;">
      <button onclick="alternarModo()" id="botonModo">Activar modo edición</button><br><br>
      <button onclick="confirmarReseteo()">Resetear todos los bloques</button>
    </div>
  </div>
</div>

<div class="plano-container" id="plano"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Editar Bloque</h3>
    <input type="number" id="actividad" placeholder="Nº Actividad" min="1">
    <input type="text" id="matricula" placeholder="Matrícula">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="trabajador" placeholder="Trabajador">
    <label><input type="checkbox" id="terminado"> Terminado</label>
    <button onclick="guardarDatos()">Guardar</button>
    <button onclick="liberarDatos()">Liberar</button>
  </div>
</div>

<div id="mensajeEstado">Estado</div>
<div class="version">Versión 1.6.6</div>

<script src="main.js"></script>
</body>
</html>
